<!DOCTYPE html>
<html>
<head>
	<title>New Normal Life</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Registrarse</h2>
      <label>
        <span>Dirección de correo</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>contraseña</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Registrarse</button>
      <p class="forgot-pass">Contraseña perdida?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/redes_sociales/facebook.png"></li>
          <li><img src="images/redes_sociales/twitter.png"></li>
          <li><img src="images/redes_sociales/instagram.png"></li>
          <li><a href="index.html" title="login_register"><img src="images/redes_sociales/home.png" width="25" height="25"></a></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Eres nuevo?</h2>
          <p>¡Regístrate y descubre una gran cantidad de nuevas oportunidades!</p>
        </div>
        <div class="img-text m-in">
          <h2>Uno de nosotros</h2>
          <p>Si ya tienes una cuenta, inicia sesión.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Regístrate</span>
          <span class="m-in">Registrarse</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Regístrate</h2>
        <label>
          <span>Nombre</span>
          <input type="text">
        </label>
        <label>
          <span>Coreo</span>
          <input type="email">
        </label>
        <label>
          <span>Contraseña</span>
          <input type="password">
        </label>
        <label>
          <span>Confirmar contraseña</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Regístrate ahora</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
